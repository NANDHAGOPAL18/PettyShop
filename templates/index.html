<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/stylelogin.css') }}">
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <div class="loginpage">
        <form action="{{ url_for('index') }}" method = "post" enctype="multipart/form-data">
            <div class="shopname">NAMMA KADAI</div>
            <div class="msg">{{ msg }}</div>
            <div class = "loginhead">
                <h2>LOGIN</h2>
            </div>
            <div class = "input">
                <input type="text" name = "username" id = "username" placeholder = "Enter a Username "required>
            </div>
            <div class = "input">
                <input type="password" name = "password" id = "password" placeholder = "Enter a Password" minlength = 8 required>
            </div>
            <div class="btn">
                <button type = "submit" value = "Sign In">Continue</button>
            </div>
            <div class="fp">
                <a href="">Forgot password ?</a>
            </div>
            <div class="para1">
                <p>or Connect With Social Media</p>
            </div>
            <div class="twitter">
                <a href=""><i class="fa-brands fa-twitter"></i> Sign in With Twitter</a>
            </div>
            <div class="facebook">
                <a href=""><i class="fa-brands fa-facebook"></i> Sign in With Facebook</a>
            </div>
            <p class = "bottom">Don't have account? <a class = "bottom" href="{{url_for('register')}}"> Sign Up</a></p>
        </form>
    </div>
</body>
</html>
